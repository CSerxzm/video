<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
    <meta charset="UTF-8"/>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <link rel="stylesheet" href="../../static/css/me.css"/>
    <title>Video</title>
</head>

<body>
<!--导航-->
<nav class="ui inverted m-shadow-small">
    <div class="ui container">
        <div class="ui secondary menu m-padded-tb-mini">
            <div class="item">
                <img src="../../static/images/logo.png" th:src="@{/images/logo.png}"
                     class="ui rounded image head"/>
            </div>
            <a href="#" th:href="@{/}" class="m-item item m-mobile-hide">主站</a>
            <a href="#" th:each="type:${session.types}!=null?${session.types}" th:text="${type.name}"
               th:href="@{/type/{id}(id=${type.id})}" class="m-item item m-mobile-hide">类目1</a>
            <form class="right m-item item m-mobile-hide" name="search" action="#" th:action="@{/search}"
                  method="post" target="_blank">
                <div class="ui icon transparent input m-margin-tb-tiny">
                    <input type="text" name="query" placeholder="输入搜索标题……" th:value="${query}">
                    <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                </div>
            </form>
            <div class="m-item item m-mobile-hide">
                <img src="../../static/images/avatar.png"
                     th:src="@{${session.user}!=null?${session.user.avatar}:'/images/avatar.png'}"
                     class="ui rounded head-big"/>
            </div>
            <a href="#" th:href="@{/login}" class="m-item item m-mobile-hide" shiro:guest="">登录</a>
            <a href="#" th:href="@{/regist}" class="m-item item m-mobile-hide" shiro:guest="">注册</a>
            <a href="#" th:href="@{/user/favorite}" class="m-item item m-mobile-hide" shiro:user="">收藏</a>
            <a href="#" th:href="@{/user/history}" class="m-item item m-mobile-hide" shiro:user="">历史</a>
            <a href="#" th:href="@{/admin}" class="m-item item m-mobile-hide" shiro:hasRole="admin">后台</a>
            <a href="#" th:href="@{/logout}" class="m-item item m-mobile-hide" shiro:user="">退出</a>
            <a href="#" th:href="@{/user/upload}" class="m-item item m-mobile-hide">投稿</a>
        </div>
    </div>
</nav>
<div class="ui m-margin-top-large column grid container" th:each="type:${session.types}!=null?${session.types}">
    <div class="twelve wide column">
        <div class="ui attached segment">
            <div class="ui middle aligned two column grid">
                <div class="column m-padded-tiny">
                    <i class="video big icon"></i>
                    <span class="ui header" style="vertical-align:middle" th:text="${type.name}">动画</span>
                </div>
                <div class="right aligned column m-padded-tiny">
                    <a class="ui basic compact button" th:href="@{/type/{id}(id=${type.id})}">更多<i
                            class="angle right icon"></i></a>
                </div>
            </div>
            <div class="ui m-margin-top three column grid container">
                <div class="column" th:fragment="videos" th:each="video:${videos_new[type.name]}">
                    <a class="ui medium image" href="#" th:href="@{/video/{id}(id=${video.id})}">
                        <img src="../../static/images/20201103113816254.png" style="width:300px;height:168px;"
                             th:src="${video.pictureUrl}">
                        <div class="inverted shade">
                            <i class="large youtube icon"></i><span style="color:black;vertical-align:middle;"
                                                                    th:text="${video.viewnum}">123</span>
                            <i class="large thumbs up outline icon"></i><span
                                style="color:black;vertical-align:middle;" th:text="${video.likenum}">123</span>
                        </div>
                    </a>
                    <div class="m-margin-top-mini m-padded-mini">
                        <h3 class="ui header m-margin-tb-tiny title" th:text="${video.title}">
                            加油！程序员</h3>
                        <p class="m-margin-tb-tiny"><i class="user outline icon"></i><span
                                th:text="${video.user.nickname}">UP主</span></p>
                    </div>
                </div>
                <!--每个视频重复开始-->
                <div class="column" th:if="${videos_new}==null">
                    <a class="ui medium image" href="#">
                        <img src="../../static/images/20201103113816254.png" style="width:300px;height:168px;">
                        <div class="inverted shade">
                            <i class="large youtube icon"></i><span
                                style="color:black;vertical-align:middle;">123</span>
                            <i class="large thumbs up outline icon"></i><span
                                style="color:black;vertical-align:middle;">123</span>
                        </div>
                    </a>
                    <div class="m-margin-top-mini m-padded-mini">
                        <h3 class="ui header m-margin-tb-tiny title">
                            加油！程序员</h3>
                        <p class="m-margin-tb-tiny"><i class="user outline icon"></i><span>UP主</span></p>
                    </div>
                </div>
                <div class="column" th:if="${videos_new}==null">
                    <a class="ui medium image" href="#">
                        <img src="../../static/images/20201103113816254.png" style="width:300px;height:168px;">
                        <div class="inverted shade">
                            <i class="large youtube icon"></i><span
                                style="color:black;vertical-align:middle;">123</span>
                            <i class="large thumbs up outline icon"></i><span
                                style="color:black;vertical-align:middle;">123</span>
                        </div>
                    </a>
                    <div class="m-margin-top-mini m-padded-mini">
                        <h3 class="ui header m-margin-tb-tiny title">
                            加油！程序员</h3>
                        <p class="m-margin-tb-tiny"><i class="user outline icon"></i><span>UP主</span></p>
                    </div>
                </div>
                <!--每个视频重复结束-->
            </div>
        </div>
    </div>
    <div class="four wide column">
        <div class="ui attached segment">
            <div class="ui middle aligned two column grid">
                <div class="column m-padded-tiny">
                    <span class="ui header" style="vertical-align:middle">最热排行榜</span>
                </div>
                <div class="right aligned column m-padded-tiny">
                    <a class="ui basic compact button" th:href="@{/type/{id}(id=${type.id})}">更多<i
                            class="angle right icon"></i></a>
                </div>
            </div>
            <div class="ui m-margin-top">
                <div class="item m-margin-top title-small" th:each="video,videoStat:${videos_hot[type.name]}">
                    <a class="ui circular label" th:classappend="${videoStat.count} lt '4' ? 'red' ">
                        <font style="vertical-align: inherit;" th:text="${videoStat.count}">1</font>
                    </a>
                    <a th:text="${video.title}" href="#" th:href="@{/video/{id}(id=${video.id})}">热点视频1</a>
                </div>
                <div class="item m-margin-top  title-small" th:if="${videos_hot}==null">
                    <a class="ui red circular label">
                        <font style="vertical-align: inherit;" th:text="${videoStat.count}">2</font>
                    </a>
                    <a th:text="${video.title}" href="#" th:href="@{/video/{id}(id=${video.id})}">热点视频2</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
