<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <link rel="stylesheet" href="../../static/css/me.css">
    <title>Video</title>
</head>

<body>
    <!--导航-->
    <nav class="ui inverted m-shadow-small">
        <div class="ui container">
            <div class="ui secondary menu m-padded-tb-mini">
                <div class="item">
                    <img src="../../static/images/logo.png" th:src="@{/images/logo.png}"
                        class="ui rounded image head" />
                </div>
                <a href="#" th:href="@{/}" class="m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'">主站</a>
                <a href="#" th:href="@{/types/-1}" class="m-item item m-mobile-hide"
                    th:classappend="${n==2} ? 'active'">番剧</a>
                <a href="#" th:href="@{/tags/-1}" class="m-item item m-mobile-hide"
                    th:classappend="${n==3} ? 'active'">游戏</a>
                <a href="#" th:href="@{/archives}" class="m-item item m-mobile-hide"
                    th:classappend="${n==4} ? 'active'">直播</a>
                <a href="#" th:href="@{/about}" class="m-item item m-mobile-hide"
                    th:classappend="${n==5} ? 'active'">关于我</a>
                <form class="right m-item item m-mobile-hide" name="search" action="#" th:action="@{/search}"
                    method="post" target="_blank">
                    <div class="ui icon transparent input m-margin-tb-tiny">
                        <input type="text" name="query" placeholder="输入搜索标题……" th:value="${query}">
                        <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                    </div>
                </form>
                <div class="m-item item m-mobile-hide">
                    <img src="../../static/images/logo.png" th:src="@{/images/logo.png}" class="ui rounded head-big" />
                </div>
                <a href="#" th:href="@{/types/-1}" class="m-item item m-mobile-hide"
                    th:classappend="${n==2} ? 'active'">收藏</a>
                <a href="#" th:href="@{/tags/-1}" class="m-item item m-mobile-hide"
                    th:classappend="${n==3} ? 'active'">历史</a>
                <a href="#" th:href="@{/archives}" class="m-item item m-mobile-hide"
                    th:classappend="${n==4} ? 'active'">创作中心</a>
                <a href="#" th:href="@{/about}" class="m-item item m-mobile-hide"
                    th:classappend="${n==5} ? 'active'">投稿</a>
            </div>
        </div>
    </nav>

</body>

</html>
