<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="../../static/images/logo.png" th:href="@{/images/logo.png}"/>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js" th:src="@{/js/jquery/jquery.min.js}"></script>
    <link href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css" rel="stylesheet" th:href="@{/semantic/semantic.min.css}">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js" th:src="@{/semantic/semantic.min.js}"></script>
    <link rel="stylesheet" href="../../static/css/me.css"  th:href="@{/css/me.css}"/>
    <script src="../../static/js/DPlayer.min.js" th:src="@{/js/DPlayer.min.js}"></script>
    <title>Video</title>
</head>

<body>
    <div th:fragment="sidebar">
        <div class="ui sidebar vertical menu" style="font-size:18px;width:150px">
            <div class="item">
                <a href="#"  th:href="@{/}">主页</a>
            </div>
            <div class="item">
                <a href="#" th:href="@{/user/mystar}">收藏视频</a>
            </div>
            <div class="item">
                <a href="#" th:href="@{/user/myhistory}">历史记录</a>
            </div>
            <div class="item">
                <a href="#" th:href="@{/user/myattention}">关注作者</a>
            </div>
            <div class="item">
                <a href="#" th:href="@{/user/myfans}">粉丝列表</a>
            </div>
            <div class="item">
                <a href="#" th:href="@{/user/myupload}">投稿记录</a>
            </div>
            <div class="item">
                <a href="#" th:href="@{/user/myinfo}">安全中心</a>
            </div>
            <div class="item">
                <a href="#" th:href="@{/logout}">退出登录</a>
            </div>
        </div>
        <div class="ui labeled icon button blue">
            <i class="sidebar icon"></i>菜单
        </div>
        <script>
            $(".ui.button").click(function () {
                $(".ui.sidebar")
                    .sidebar({
                        transition:'slide out'
                    })
                    .sidebar("toggle");
            });
        </script>
    </div>
</body>
</html>
